    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script>
      const URL = "https://striveschool-api.herokuapp.com/api/product/";
      const apiKey =
        "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJfaWQiOiI2NzM3MGVmZThhZDEyOTAwMTU4NzZiY2MiLCJpYXQiOjE3MzE2NjE1NjYsImV4cCI6MTczMjg3MTE2Nn0.zyjCSsZJqhSVs7f1I4y0KNB5Z_WWwhG3F8sAEHzpQ98";
      const homePageContent = document.querySelector(".homepage-content");

      const removeBtn = document.querySelectorAll("#remove");

      const handleDetailsImage = (id) => {
        console.log("cliccato");
        window.location.assign("./details.html?elementId=" + id);
      };

      const upDataHomepage = () => {
        fetch(URL, {
          headers: {
            Authorization: `Bearer ${apiKey}`
          }
        })
          .then((response) => {
            if (response.ok) {
              console.log("Risposta positiva");
              return response.json();
            }
          })
          .then((data) => {
            homePageContent.classList.remove("justify-content-center", "align-items-center");
            homePageContent.classList.add("justify-content-between");

            data.forEach((element) => {
              homePageContent.innerHTML += `<div class="col">
          <div class="card mb-4">
             <a href="#" >
            <img src="${element.imageUrl}" class="card-img-top img-fluid" alt="..." onclick="handleDetailsImage('${element._id}')" />
            </a>
            <div class="card-body">
              <h5 class="card-title">${element.name}</h5>
              <p class="card-text">${element.brand}</p>
              <p class="card-text lead">${element.description}</p>
              <a href="#" class="btn btn-success">Buy it!</a>
              <a href="#" id="remove" class="btn btn-danger">Remove</a>
              <a href="#" id="modify-element" class="btn btn-primary mt-4" data-id="${element._id}">Modify</a>
            </div>
          </div>
        </div>`;
            });

            const resetContainer = document.querySelector(".reset");
            resetContainer.innerHTML += ` 
            <button class="btn btn-danger mb-4">Reset</button>
          `;

            resetContainer.onclick = () => {
              homePageContent.innerHTML = "";
            };

            const removeBtn = document.querySelectorAll("#remove");

            removeBtn.forEach((element) => {
              element.onclick = () => {
                const closestCard = element.closest(".col");
                closestCard.remove();
              };
            });

            const modifyElement = document.querySelectorAll("#modify-element");

            modifyElement.forEach((element) => {
              element.onclick = () => {
                const elementId = element.getAttribute("data-id");
                console.log(elementId);
                fetch(`${URL}${elementId}`, {
                  method: "PUT",
                  headers: {
                    Authorization: `Bearer ${apiKey}`,
                    "Content-Type": "application/json"
                  },
                  body: JSON.stringify({
                    name: "New name",
                    description: "New description",
                    brand: "New brand"
                  })
                })
                  .then((response) => {
                    if (response.ok) {
                      return response.json();
                    } else {
                      throw new Error("Errore nella chiamata");
                    }
                  })
                  .then((newData) => console.log(newData))
                  .catch((error) => console.log(error));
              };
            });
          })
          .catch((error) => console.log(error));
      };

      const backofficeBtn = document.getElementById("back-office-btn");

      backofficeBtn.onclick = () => {
        homePageContent.innerHTML = "";
        homePageContent.innerHTML = `<button id="insert-card" class="btn btn-success">Insert cards</button>`;

        const insertCardBtn = document.getElementById("insert-card");

        insertCardBtn.onclick = () => {
          upDataHomepage();
          homePageContent.innerHTML = "";
        };
      };
    </script>
  </body>
</html>
